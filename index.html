<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sports Menia</title>
    <link rel="shortcut icon" href="./assets/favicon.ico" type="image/x-icon" />
    <!-- link css -->
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>

    <!-- header start -->

    <header>
      <h1>Sports Menia</h1>
    </header>

    <!-- header end -->

    <main class="container">

      <!-- input section start -->

      <section class="team__search__container">
        <input
          type="text"
          id="team__search__input"
          placeholder="Enter a Team Name..."
        />
        <button id="team__search__button">Search</button>
      </section>

      <!-- input section end -->

      <!-- spinner start -->

      <section id="spinner">
        <img src="./assets/icon/spinner.gif" alt="spinner">
      </section>
      
      <!-- spinner end -->

      <!-- display all league team start -->

      <section id="display__all__team"></section>

      <!-- display all league team end -->

      <!-- team detail start -->

      <section id="team__detail"></section>

      <!-- team detail end -->
      
    </main>

    <!-- js link -->
    <script src="./assets/js/index.js"></script>
  </body>
</html>
